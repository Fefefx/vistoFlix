<h2> Cadastre-se </h2>

<form errorTailor [formGroup]="formGroup" (ngSubmit)="onSubmit()">

  <ng-template let-text="text" #tpl>

    <mat-error> {{ text }} </mat-error>

  </ng-template>

  <div class="input-group">
    <app-input-email formControlName="email" label="E-mail" [controlErrorsTpl]="tpl"></app-input-email>
  </div>

  <div class="input-group">
    <app-input-password formControlName="password" label="Senha" [controlErrorsTpl]="tpl"></app-input-password>
  </div>

  <div class="input-group">
    <app-input-password formControlName="confirmPassword" label="Confirme a senha" [controlErrorsTpl]="tpl"></app-input-password>
  </div>

  <mat-error *ngIf="passwordMatchError"> Senha e confirmar senha devem ser iguais</mat-error>

  <div class="input-group">
    <button type="submit" [class.disable]="formGroup.invalid" [disabled]="formGroup.invalid"> Cadastrar </button>
  </div>

  <p>Voltar para a tela de <a (click)="backToLoginForm()"> login </a></p>

</form>
